[module/i3]
type = internal/i3

; Default: false
pin-workspaces = false

; Default: false
strip-wsnumbers = true

; Default: false
index-sort = true

; Default: true
enable-click = true

; Default: true
enable-scroll = false

; Default: true
wrapping-scroll = false

; Default: true
reverse-scroll = false

; Default: false
fuzzy-match = true

; NOTE: The label needs to match the name of the i3 workspace
ws-icon-0 = 1
ws-icon-1 = 2
ws-icon-2 = 3
ws-icon-3 = 4
ws-icon-4 = 5

; Available tags:
;   <label-state> (default) - gets replaced with <label-(focused|unfocused|visible|urgent)>
;   <label-mode> (default)
format = <label-state> <label-mode>

; Default: %mode%
label-mode = %mode%
label-mode-padding = 2
label-mode-background = ${color.red}

; Default: %icon%  %name%
label-focused = %index%
label-focused-foreground = ${color.background}
label-focused-background = ${color.primary}
label-focused-overline = ${color.background}
label-focused-underline = ${color.foreground}
label-focused-padding = 2

; Default: %icon%  %name%
label-unfocused = %index%
label-unfocused-padding = 2
label-unfocused-foreground = ${color.primary}
label-unfocused-background = ${color.background}

; Default: %icon%  %name%
label-visible = %index%
label-visible-foreground = ${color.primary}
label-visible-background = ${color.background}
label-visible-padding = 2

; Default: %icon%  %name%
label-urgent = %index%
label-urgent-foreground = #000000
label-urgent-background = #bd2c40
label-urgent-padding = 2


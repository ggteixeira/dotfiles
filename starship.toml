command_timeout = 3000

format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$git_metrics\
$fill\
$nodejs\
${custom.readme} ${custom.home} $cmd_duration $jobs $time\
$line_break\
$character"""

# A continuation prompt that displays two filled in arrows
continuation_prompt = '▶▶ '

[nodejs]
format = "[$symbol($version )]($style)"
detect_files = ["package.json", ".node-version"]
detect_folders = ["node_modules"]

[fill]
symbol = " "

[directory]
style = "bold blue"
home_symbol = "~"
read_only = " "
truncation_length = 4
truncate_to_repo = false

[character]
success_symbol = "[λ](purple)"
error_symbol = "[λ](red)"
vicmd_symbol = "[λ](green)"

[git_branch]
symbol = " "
format = "[$symbol$branch]($style) "
style = "bold bright-green"

[jobs]
symbol = ""
style = "bold red"
number_threshold = 1
format = "[$symbol]($style)"

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "cyan"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[git_metrics]
disabled = false

[cmd_duration]
format = "[$duration]($style)"
style = "yellow"
